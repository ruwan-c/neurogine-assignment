<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Product Management</title>
</head>
<body class="m-4">
<h2>Product Management</h2>
<div class="m-2">
    <a class="btn btn-primary btn-sm" th:href="@{/products/new}" type="button">Add New Product</a><br>
</div>
<div class="m-2 ">
    <div class="alert alert-success text-center" th:if="${message}">
        [[${message}]]
    </div>
    <table class="table table-striped  table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Description</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product : ${productList}">
            <tr>
                <td>[[${product.id}]]</td>
                <td>[[${product.description}]]</td>
                <td>[[${product.price.toString()}]]</td>
                <td>
                    <a class="btn btn-warning btn-sm m-1" th:href="@{'/products/edit/' + ${product.id}}" type="button">Edit</a>
                    <a class="btn btn-danger btn-sm m-1" th:href="@{'/products/delete/' + ${product.id}}" type="button">Delete</a>

                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
