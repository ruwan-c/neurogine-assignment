<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>[[${pageTitle}]]</title>
</head>
<body class="m-4">

<div align="center" class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <form action="#" class="border" method="post" style="max-width: 700px; margin:0 auto;" th:action="@{/products/new}"
          th:object="${product}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group row m-2">
            <label class="col-sm-5 col-form-label" for="description">Product Description</label>
            <div class="col-sm-7">
                <input class="form-control" id="description" maxlength="40" required th:field="*{description}"
                       type="text">

            </div>
        </div>
        <div class="form-group row m-2">
            <label class="col-sm-5 col-form-label" for="price">Price</label>
            <div class="col-sm-7">
                <input class="form-control" id="price" required step="0.01" th:field="*{price}" type="number">
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary m-2" type="submit">Save Product</button>
            <button class="btn btn-secondary m-2" onclick="cancelForm()" type="button">Cancel</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/}]]";
    }

</script>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
