<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>[[${pageTitle}]]</title>
</head>
<body class="m-4">

<div class="container-fluid" align="center">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <form action="#" th:action="@{/products/new}" th:object="${product}" method="post" class="border"
    style="max-width: 700px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row m-2">
            <label for="description" class="col-sm-5 col-form-label">Product Description</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="description" th:field="*{description}" required maxlength="40">

            </div>
        </div>
        <div class="form-group row m-2">
            <label for="price" class="col-sm-5 col-form-label">Price</label>
            <div class="col-sm-7">
                <input type="number" class="form-control" step="0.01" id="price" th:field="*{price}" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save Product</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/products}]]";
    }
</script>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
